<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main id="advice-generator-app">

    <div class="quotes-box">
      <p class="heading">ADVICE # <span class="quote-number"></span></p>
      <div class="quote">Please DICE !!</div>
      <img class="d-md-none divider-image" src="images/pattern-divider-mobile.svg" alt="divider-image-moblie">
      <img class="d-none d-md-block divider-image" src="images/pattern-divider-desktop.svg" alt="divider-image-desktop">

      <button class="dice">
        <img src="images/icon-dice.svg" alt="dice-image">
      </button>
    </div>
  </main>

</body>

<script src="index.js"></script>
</html>
